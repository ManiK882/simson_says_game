<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <p>Press any key</p>
    <div class="container">
        <div class="div1">
            <div class="boxes yellow" type="button" id="yellow">1</div>
            <div class="boxes red" type="button" id="red">2</div>
        </div>
        <div class="div2 ">
            <div class="boxes green" type="button" id="green">3</div>
            <div class="boxes blue" type="button" id="blue">4</div>
        </div>
    </div>
    <h4>High Score</h4>
    <script src="app.js"></script>
</body>
</html>
